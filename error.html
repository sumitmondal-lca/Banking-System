<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center">
  <div class="text-center p-6">
    <h1 class="text-7xl font-extrabold text-red-500 mb-4">404</h1>
    <h2 class="text-3xl font-semibold mb-2">Page Not Found</h2>
    <p class="text-gray-400 mb-6">Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-full font-semibold shadow-lg transition duration-300 ease-in-out hover:bg-red-700 glow-button inline-block">Go Home</a>
  </div>
</body>
</html>
